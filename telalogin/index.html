<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        
        <div class="dados">
            <h1>Bem-Vindo</h1>
            <p>Fa√ßa o login para ter acesso aos dados...</p>
            <form action="" method="post" class="formulario">
                <div class="email">
                    
                    <label for="email">Email: <input type="email" name="email" id="email" required></label>
                </div>

                <div class="senha">
                 
                    <label for="senha">Senha:     <input type="password" name="senha" id="senha" pattern="[a-Z0-{8}]" autocomplete="off" required></label>
                </div>
                <p><a href="">Criar conta</a></p> <p><a href="">Esqueceu senha</a></p>

                <input type="submit" value="Entrar">
            </form>
        </div>

    </div>
</body>
</html>
