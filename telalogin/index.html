<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="dados">
            <h1>Bem-Vindo</h1>
            <p>Fa√ßa o login para ter acesso aos dados...
            </p>
            <form action="" method="post" class="formulario">
                <div class="email">
    
                     <input  type="email" name="email" id="email" required placeholder="Email">
                </div>
    
                <div class="senha">
    
                    <input type="password" name="senha" id="senha" pattern="[a-Z0-{8}]"
                     autocomplete="off" required placeholder="Senha">
                </div>
                <input id="btentrar" type="submit" value="Entrar">
                <p id="p"><a href="">Criar conta</a></p>
                <p id="p"><a href="">Esqueceu senha</a></p>
            </form>
        </div>

    </div>
</body>
</html>
