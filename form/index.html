<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
      <form id="survey-form" method="post">
          <fieldset>
            <label for="name" id="name-label">Nome
              <input type="text" name="name" id="name" required placeholder="Enter your name">
            </label>
            <label for="email" id="email-label">Email
              <input type="text" name="email" id="email" required placeholder="Enter your Email">
            </label>
            <label for="number" id="number-label">Age(optional)
              <input type="number" name="number" id="number" min="15" max="120" placeholder="Age">
            </label>
          </fieldset>
          <fieldset>
            <label for="dropdown"> Which option best describes your current role?
              <select name="dropdown" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job </option>
                <option value="3">Other</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend>How did you find out about freecodcamp?</legend>
            <label for="linkdin"><input type="radio" name="social" id="linkdin"  checked class="line" >Linkdin</label>
            <label for="instagram"><input type="radio" name="social" id="instagram" class="line">Instagram</label>
            <label for="youtub"><input type="radio" name="social" id="youtub" class="line">Youtub</label>
            <label for="other"><input type="radio" name="social" id="other" class="line">Other</label>
          </fieldset>
          <fieldset>
            <label for="dropdown"> What is your favorite feature of freeCodeCamp?
              <select name="dropdown" id="dropdown">
                <option value="">Select an option</option>
                <option value="1">Projects</option>
                <option value="2">Challenges</option>
                <option value="3">Community</option>
              </select>
            </label>
          </fieldset>
          <fieldset>
            <legend>What would you like to see improved? (Check all that apply) </legend>
            <label for="check-front"><input type="checkbox" name="check-front" id="check-front" class="line">Front-end Projects</label>
            <label for="check-beck"><input type="checkbox" name="check-beck" id="check-beck" class="line" >Back-end Projects</label>
            <label for="check-challenges"><input type="checkbox" name="check-challenges" id="check-challenges" class="line">Challenges</label>
            <label for="check-forum"><input type="checkbox" name="check-forum" id="check-forum" class="line">Forum</label>
            <label for="text-area"> Any comments or suggestions?
              <textarea name="text-area" id="text-area" cols="30" rows="10" placeholder="Enter your comments here"></textarea>
            </label>
          </fieldset>
          <input type="submit" value="Submit" id="submit" />
      </form>
    </div>
  </body>
</html>
