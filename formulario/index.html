<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de Regitro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <p>Por Favor preencha corretamente os campos com informações requeridas</p>

    <form action="" method="post">
        <fieldset>
            <label for="primeiro-nome">Primeiro Nome: <input type="text" name="primeiro-nome" id="primeiro-nome"></label>
            <label for="primeiro-nome">Segundo Nome: <input type="text" name="segundo-nome" id="segundo-nome"></label>
            <label for="senha">Cria uma Senha: <input type="password" name="senha" id="senha" pattern="[a-Z0-5{8}]"></label>
        </fieldset>
        <fieldset>
            <legend>Especifica o tipo de conta (Importante)</legend>
            <input type="radio" name="conta" id="pessoal" checked> <label for="pessoal">Pessoal</label>
            <input type="radio" name="conta" id="empresarial"> <label for="empresarial">Empresarial</label>

        </fieldset>
        <fieldset>
            <label for="img">Add sua foto de perfil: <input type="file" name="img" id="img"></label>
            <label for="idade">Apresente a sua idade <input type="number" name="idade" id="idade" minlength="13"></label>
            <label for="dec"><textarea name="desc" id="desc" cols="30" rows="10"></textarea></label>
        </fieldset>
       <input type="checkbox" name="confi" id="confi"> <label for="confi">Aceita os <a href="">termos de condições</a></label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
